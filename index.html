<!DOCTYPE html>
<html>
<head>
    <title>Slikaj Dokument</title>
    <style>
        #camera-container {
    position: relative;
    width: 100%; /* Postavlja širinu kontejnera */
}

video, canvas {
    width: 100%; /* Postavlja video i canvas na 100% širine kontejnera */
    height: auto; /* Održava omjer širine i visine */
}

#overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none; /* Omogućava klikove kroz canvas */
}

    </style>
</head>
<body>
    <div id="camera-container">
        <video id="video" autoplay></video>
        <canvas id="overlay"></canvas>
    </div>
    <button id="snap">Snimi Fotografiju</button>

    <canvas id="snapshot" style="display: none;"></canvas>

    

    <script src="camera.js"></script>
</body>
</html>
